@(signupForm: Form[controllers.SignupController.SignUpForm], message: String)(implicit request: Request[Any])
@import helper._
@main("signup") {
    <body id="signup">
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        サインアップ
                    </h1>
                    <h2 class="wv-heading--subtitle">
                        サインアプして、現況を投稿しよう。
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="form-container myform form">
@*                        <form th:action="/signup" method="post" id="signup_form">*@
                        @form(routes.SignupController.signup()) {
                            @CSRF.formField
                            <div class="form-group">
                                <input class="form-control my-input" name="nickName" id="signup_form_nickname" placeholder="nickname">
                            </div>
                            <div class="form-group">
                                <input class="form-control my-input" name="email" id="signup_form_email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control my-input" name="password" id="signup_form_password" placeholder="password">
                            </div>
                            <div>
                                <p th:text="${errorMessage}" class="error-message"></p>
                            </div>
                            <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm btn-primary" id="signup_form_submit">サインアップ</button>
                            </div>
                            <p class="error-message">@message</p>
                            @* TODO: login urlを実装 *@
                            <a href="@routes.LoginController.renderLoginPage()"><p class="login-text">ログインはこちら</p></a>
                        }
                    </div>
                </div>
            </div>
        </div>
    </body>
}
