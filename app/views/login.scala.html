@(message: String)(implicit request: Request[Any])
@import helper._
@main("login") {
    <body>
        <div class="container">
            <div class="col-md-6 mx-auto text-center">
                <div class="header-title">
                    <h1 class="wv-heading--title">
                        ログイン
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="form-container myform form">
@*                        TODO: @form()でLoginControllerに処理が飛ぶように設定する *@
                        @form(routes.LoginController.login()) {
                            @CSRF.formField
                            <div class="form-group">
                                <input class="form-control my-input" name="email" id="login_form_email" placeholder="email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control my-input" name="password" id="login_form_password" placeholder="password" type="password">
                            </div>
                            <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm btn-primary" id="login_form_submit">ログイン</button>
                            </div>
                            <p>@message</p>
                            <a href="@routes.SignupController.rendersignupPage()"><p class="signup-text">サインアップはこちら</p></a>
                        }
                    </div>
                </div>
            </div>
        </div>
    </body>
}
