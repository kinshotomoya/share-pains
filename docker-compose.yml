version: '3'

services:
  db:
    image: mysql:5.7
    container_name: mysql-container
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: sharepains
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
